<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sessão Homem-Aranha</title>
  <!-- Link para o arquivo CSS global -->
  <link rel="stylesheet" href="../style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Gravitas+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <!-- Navegação Principal -->
    <nav>
      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Sessões</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
    
    <h1 class="titulo">Sessão Herói</h1>
  </header>

  <main>
    <section class="banner"></section>

    <section class="sessoes">
      <h2>Sessão Homem-Aranha</h2>
      <p>Dê o Play nos filmes mais aclamados do Homem-Aranha!</p>

      <!-- CONTÊINER PRINCIPAL DO CARROSSEL (Permite a rolagem) -->
      <div class="carrossel__container">
        <!-- Otimizado para aceitar qualquer card, seguindo a convenção BEM -->

        <article class="card">
          <img src="https://br.web.img2.acsta.net/c_310_420/pictures/bzp/01/29007.jpg" alt="Homem-Aranha 1">
          <h3>Homem-Aranha 1</h3>

          <!-- Container para Alinhamento Flex dos Botões -->
          <div class="card__botoes-acao">
            <button class="btn-primario">Compre seu Ingresso</button>
            <button class="btn-secundario">Assista em Streaming</button>
          </div>
        </article>

        <article class="card">
          <img src="https://br.web.img3.acsta.net/c_310_420/pictures/210/544/21054460_2013103118041242.jpg"
            alt="Homem-Aranha 2">
          <h3>Homem-Aranha 2</h3>

          <div class="card__botoes-acao">
            <button class="btn-primario">Compre seu Ingresso</button>
            <button class="btn-secundario">Assista em Streaming</button>
          </div>
        </article>

        <article class="card">
          <img src="https://br.web.img3.acsta.net/c_310_420/medias/nmedia/18/64/12/61/18753899.jpg"
            alt="Homem-Aranha 3">
          <h3>Homem-Aranha 3</h3>

          <div class="card__botoes-acao">
            <button class="btn-primario">Compre seu Ingresso</button>
            <button class="btn-secundario">Assista em Streaming</button>
          </div>
        </article>

        <!-- Exemplo de card futuro ou diferente -->
        <article class="card">
          <img src="https://br.web.img3.acsta.net/r_654_368/img/85/6b/856b1f1949b06a90fcd9bae64c679503.jpg"
            alt="Homem-Aranha Próximo Lançamento">
          <h3>Homem-Aranha 4</h3>

          <div class="card__botoes-acao">
            <button class="btn-primario" style="width: 100%;">Lançamento em Breve</button>
          </div>
        </article>
      </div>
    </section>
  </main>
</body>

</html>
